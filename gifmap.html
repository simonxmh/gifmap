<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" media="all" href="../jquery-jvectormap.css"/>
  <script src="assets/jquery-1.8.2.js"></script>
  <script src="jquery-jvectormap.js"></script>
  <script src="lib/jquery-mousewheel.js"></script>

  <script src="src/jvectormap.js"></script>

  <script src="src/abstract-element.js"></script>
  <script src="src/abstract-canvas-element.js"></script>
  <script src="src/abstract-shape-element.js"></script>

  <script src="src/svg-element.js"></script>
  <script src="src/svg-group-element.js"></script>
  <script src="src/svg-canvas-element.js"></script>
  <script src="src/svg-shape-element.js"></script>
  <script src="src/svg-path-element.js"></script>
  <script src="src/svg-circle-element.js"></script>
  <script src="src/svg-image-element.js"></script>
  <script src="src/svg-text-element.js"></script>

  <script src="src/vml-element.js"></script>
  <script src="src/vml-group-element.js"></script>
  <script src="src/vml-canvas-element.js"></script>
  <script src="src/vml-shape-element.js"></script>
  <script src="src/vml-path-element.js"></script>
  <script src="src/vml-circle-element.js"></script>
  <script src="src/vml-image-element.js"></script>

  <script src="src/map-object.js"></script>
  <script src="src/region.js"></script>
  <script src="src/marker.js"></script>

  <script src="src/vector-canvas.js"></script>
  <script src="src/simple-scale.js"></script>
  <script src="src/ordinal-scale.js"></script>
  <script src="src/numeric-scale.js"></script>
  <script src="src/color-scale.js"></script>
  <script src="src/legend.js"></script>
  <script src="src/data-series.js"></script>
  <script src="src/proj.js"></script>
  <script src="src/map.js"></script>
  <script src="src/multimap.js"></script>
  <script src="assets/jquery-jvectormap-world-mill-en.js"></script>
  <script src="assets/jquery-jvectormap-continents-mill-en.js"></script>
  
<body>
  <div id="map1" style="width: 1400px; height: 750px"></div>

  <!-- <div id="x"></div>
  <div id="y"></div>
  <div id="customTip" class="jvectormap-tip"></div> -->

  <script>

    $(function(){
      var map1,
          map2;
      var str = {
        "AF": 'Cameroon train crash death toll rises to more than 70',
        "NA": 'US election: Trump outlines plan for first 100 days', 
        "OC": 'Stripped, stomped and sprayed: Former police officer Yvonne Berry breaks silence on Ballarat arrest ordeal', 
        "AS": 'Reporting from the front line of Iraq offensive against ISIL in Mosul',
        "EU": '19 Killed in Russian helicopter crash',
        "SA": 'Venezuelan women march in protest following suspension of recall referendum against President Maduro',
       }

      new jvm.MultiMap({
        container: $('#map1'),

        maxLevel: 1,
        mapUrlByCode: function(code, multiMap){
          return 'assets/us/jquery-jvectormap-data-'+code.toLowerCase()+'-'+multiMap.defaultProjection+'-en.js';
        },
        main: {
          map: 'continents_mill',
          backgroundColor: "#ADD8E6",
          series: {
            regions: [
            {
              scale: {
                africa: '../gifs/AF.gif',
                asia: '../gifs/AS1.gif',
                oceania: '../gifs/OC2.gif',
                europe: '../gifs/EU.gif',
                south_america: '../gifs/SA.gif',
                north_america: '../gifs/NA1.gif'
              },
              values: {
                "AF": 'africa',
                "NA": 'north_america', 
                "OC": 'oceania', 
                "AS": 'asia',
                "EU": 'europe',
                "SA": 'south_america',
              },
              attribute: 'fill'
            }]
          },
          onRegionTipShow: function(e, el, code){
            el.html(el.html()+": "+str[code]);
          },
          onRegionClick: function (event, code) {
            setTimeout(function(){
              if (code == "AF") {window.location.href = 'https://www.youtube.com/watch?v=WG0F6IaClZ4&index=4&list=PLr1-FC1l_JLFcq9r9Y3uFLkH8G37WmMRQ'}
              if (code == "NA") {window.location.href = 'http://www.bbc.com/news/election-us-2016-37741792'}
              if (code == "OC") {window.location.href = 'http://www.abc.net.au/news/2016-10-18/former-cop-yvonne-berry-speaks-out-about-ballarat-police-abuse/7928382'}
              if (code == "AS") {window.location.href = 'https://www.youtube.com/watch?v=mRur--rxfXQ'}
              if (code == "EU") {window.location.href = 'http://www.euronews.com/2016/10/22/19-killed-in-russian-helicopter-crash'}
              if (code == "SA") {window.location.href = 'https://www.theguardian.com/world/2016/oct/20/argentina-women-south-america-marches-violence-ni-una-menos'}
            },2000);
          },
        }
      });
    });
    

    
  </script>
</body>
</html>
